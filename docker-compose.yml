networks:
  presto-net:
    driver: bridge

services:
  presto:
    # Use the latest Presto image as requested
    image: prestodb/presto:latest
    container_name: presto-coordinator
    ports:
      - "8080:8080"
    volumes:
      - ./presto_config/config.properties:/etc/presto/config.properties:ro
      - ./presto_config/node.properties:/etc/presto/node.properties:ro
      - ./presto_config/jvm.config:/etc/presto/jvm.config:ro
      - ./presto_config/log.properties:/etc/presto/log.properties
      - ./catalog:/etc/presto/catalog
      - ./data:/data/presto
    networks:
      - presto-net
    restart: unless-stopped

  superset-db:
    image: postgres:13
    container_name: superset-db
    networks:
      - presto-net
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    networks:
      - presto-net
    environment:
      SUPERSET_SECRET_KEY: your-secret-key-here
      SUPERSET_DB_URI: postgresql://superset:superset@superset-db:5432/superset
    volumes:
      - superset_data:/app/superset_home
    depends_on:
      - superset-db
    restart: unless-stopped

volumes:
  superset_db_data:
  superset_data:
